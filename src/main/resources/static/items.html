<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Items | Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-light bg-white py-2">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <i class="bi bi-house-door-fill fs-3 text-dark"></i>
      <span class="fw-bold text-dark" style="font-size:2rem;">Lost & Found</span>
    </a>

    <!-- Search Form (shrinkable) -->
     <form class="d-flex flex-grow-1 justify-content-center" id="navbarSearchForm" style="max-width: 400px; min-width: 150px; margin-left: 30px;">
      <input class="form-control rounded-2 me-2 text-dark" type="search" placeholder="Search for items..." aria-label="Search" id="navbarSearchInput" style="min-width: 0;">
      <button class="btn text-dark border-0 search-btn" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>

    <!-- Toggler for small screens -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu links -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto align-items-center flex-column flex-lg-row mt-3 mt-lg-0">

        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="items.html">
            <i class="bi bi-list me-1"></i>Browse Items
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="report-lost.html">
            <i class="bi bi-exclamation-circle me-1"></i>Report Lost
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="report-found.html">
            <i class="bi bi-plus-circle me-1"></i>Report Found
          </a>
        </li>
          <li class="nav-item">
          <a id="loginNav" class="nav-link login-icon mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto d-flex justify-content-center align-items-center" href="login.html">
            <i class="bi bi-person fs-5"></i>
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
  <div class="border-bottom" style="border-color: #e9ecef !important;"></div>

  <main class="flex-grow-1">
  <!-- Filter/Search Section -->
  <div class="container my-4">
    <form id="filterForm" class="row g-3 align-items-end">
      <div class="col-md-2">
        <label for="typeFilter" class="form-label">Type</label>
        <select class="form-select" id="typeFilter" name="status">
          <option value="">All</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="categoryFilter" class="form-label">Category</label>
        <select class="form-select" id="categoryFilter" name="category">
          <option value="">All</option>
          <option value="ID Card">ID Card</option>
          <option value="Electronics">Electronics</option>
          <option value="Books">Books</option>
          <option value="Bag">Bag</option>
          <option value="accessories">accessories</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="locationFilter" class="form-label">Location</label>
        <input type="text" class="form-control" id="locationFilter" name="location" placeholder="Location">
      </div>
      <div class="col-md-2">
        <label for="dateFrom" class="form-label">From</label>
        <input type="date" class="form-control" id="dateFrom" name="dateFrom">
      </div>
      <div class="col-md-2">
        <label for="dateTo" class="form-label">To</label>
        <input type="date" class="form-control" id="dateTo" name="dateTo">
      </div>
      <div class="col-md-2">
        <label for="sortFilter" class="form-label">Sort</label>
        <select class="form-select" id="sortFilter" name="sort">
          <option value="recent">Most Recent</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Apply Filters</button>
      </div>
    </form>
  </div>

  <!-- Items List -->
  <div class="container my-4">
    <div id="items-list" class="row g-4">
      <!-- JS will populate items here as cards with images -->
    </div>
    <!-- Pagination Controls -->
    <nav aria-label="Page navigation example" class="mt-4">
      <ul class="pagination justify-content-center" id="pagination">
        <!-- JS will populate pagination here -->
      </ul>
    </nav>
  </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
