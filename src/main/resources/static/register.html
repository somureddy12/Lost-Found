<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-2">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <i class="bi bi-house-door-fill fs-3 text-dark"></i>
      <span class="fw-bold text-dark" style="font-size:2rem;">Lost & Found</span>
    </a>

    <!-- Search Form (shrinkable) -->
     <form class="d-flex flex-grow-1 justify-content-center" id="navbarSearchForm" style="max-width: 400px; min-width: 150px; margin-left: 30px;">
      <input class="form-control rounded-2 me-2 text-dark" type="search" placeholder="Search for items..." aria-label="Search" id="navbarSearchInput" style="min-width: 0;">
      <button class="btn text-dark border-0 search-btn" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>

    <!-- Toggler for small screens -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu links -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto align-items-center flex-column flex-lg-row mt-3 mt-lg-0">

        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="items.html">
            <i class="bi bi-list me-1"></i>Browse Items
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="report-lost.html">
            <i class="bi bi-exclamation-circle me-1"></i>Report Lost
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="report-found.html">
            <i class="bi bi-plus-circle me-1"></i>Report Found
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link login-icon mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto d-flex justify-content-center align-items-center" href="login.html">
            <i class="bi bi-person fs-5"></i>
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
  <div class="border-bottom" style="border-color: #e9ecef !important;"></div>

  <!-- Register Form -->
  <div class="container my-5 d-flex justify-content-center" style="max-width: 900px;">
    <div class="row align-items-center w-100 justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
          <label for="phone" class="form-label">Contact</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100"><i class="bi bi-person-plus me-2"></i>Register</button>
        </form>
        <div id="registerAlert" class="alert mt-3 d-none"></div>
        <div class="mt-3 text-center">
          <span>Already have an account? <a href="login.html"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></span>
        </div>
      </div>
      <!-- Removed the illustration image column -->
    </div>
  </div>
    <footer class="footer mt-5">
    <div>Lost &amp; Found Portal &copy; 2024 &middot; <a href="mailto:help@lostfound.edu" class="text-primary">Contact Us</a></div>
    <div class="small mt-2">Made with ❤️ for your campus community</div>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
