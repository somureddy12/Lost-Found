<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | Lost & Found Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Add Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-2">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <i class="bi bi-house-door-fill fs-3 text-dark"></i>
      <span class="fw-bold text-dark" style="font-size:2rem;">Lost & Found</span>
    </a>

    <!-- Search Form (shrinkable) -->
     <form class="d-flex flex-grow-1 justify-content-center" id="navbarSearchForm" style="max-width: 400px; min-width: 150px; margin-left: 30px;">
      <input class="form-control rounded-2 me-2 text-dark" type="search" placeholder="Search for items..." aria-label="Search" id="navbarSearchInput" style="min-width: 0;">
      <button class="btn text-dark border-0 search-btn" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>

    <!-- Toggler for small screens -->
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu links -->
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto align-items-center flex-column flex-lg-row mt-3 mt-lg-0">

        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="items.html">
            <i class="bi bi-list me-1"></i>Browse Items
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="report-lost.html">
            <i class="bi bi-exclamation-circle me-1"></i>Report Lost
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto" href="report-found.html">
            <i class="bi bi-plus-circle me-1"></i>Report Found
          </a>
        </li>
          <li class="nav-item">
          <a class="nav-link login-icon mb-2 mb-lg-0 me-0 me-lg-2 w-100 w-lg-auto d-flex justify-content-center align-items-center" href="login.html">
            <i class="bi bi-person fs-5"></i>
          </a>
        </li>

      </ul>
    </div>

  </div>
</nav>
  <div class="border-bottom" style="border-color: #e9ecef !important;"></div>

  <!-- Dashboard Content -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>My Reported Items</h2>
      <div>
        <a href="report-lost.html" class="btn btn-danger me-2">Report Lost Item</a>
        <a href="report-found.html" class="btn btn-success">Report Found Item</a>
      </div>
    </div>
    <div id="userItems" class="row g-4">
      <!-- JS will populate user's items here -->
    </div>
    <div id="dashboardAlert" class="alert mt-4 d-none"></div>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
